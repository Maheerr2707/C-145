<!DOCTYPE html>
<html>
<title>Geometry</title>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="10"
          height="4"
          color="#7BC8A4"
        ></a-plane>
        <a-cone position="1.25 0.5 -0.1" color="tomato" radius-bottom="0.5" radius-top="0" ></a-cone>
        <a-octahedron position="-2.3 0.43 0" color="#FF926B" radius="0.45" ></a-octahedron>
        <a-ring position="-3.7 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7" ></a-ring>
        <a-dodecahedron position="2.5 0.40 0" color="#FF9FFF" radius="0.5" ></a-dodecahedron>
    </a-scene>
</body>

</html>
